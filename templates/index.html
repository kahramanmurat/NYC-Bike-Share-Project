    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            </div>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('static/assets/img/wine.jpg'); background-size: cover;">
        <div class="container text-center">
            <div class="site-heading">
                <h1>NYC Citi Bike Trip Project</h1>
                <span class="subheading">NYC Bike Share</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Please Fill The Information</h2>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="post">
                            <div class="form-group">
                                <label for="start_station_id">Start Station ID</label>
                                <input type="text" name="start_station_id" id="start_station_id" class="form-control"
                                    placeholder="Enter Start Station ID" required>
                            </div>
                            <div class="form-group">
                                <label for="end_station_id">End Station ID</label>
                                <input type="text" name="end_station_id" id="end_station_id" class="form-control"
                                    placeholder="Enter End Station ID" required>
                            </div>
                            <div class="form-group">
                                <label for="rideable_type_numeric">Rideable Type</label>
                                <input type="text" name="rideable_type_numeric" id="rideable_type_numeric"
                                    class="form-control" placeholder="Enter Rideable Type" required>
                            </div>
                            <div class="form-group">
                                <label for="member_casual_numeric">Member Casual</label>
                                <input type="text" name="member_casual_numeric" id="member_casual_numeric"
                                    class="form-control" placeholder="Enter Member Casual Type" required>
                            </div>
                            <div class="form-group">
                                <label for="trip_distance_miles">Trip Distance (miles)</label>
                                <input type="text" name="trip_distance_miles" id="trip_distance_miles"
                                    class="form-control" placeholder="Enter Trip Distance" required>
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" name="register" class="btn btn-primary" value="Predict">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-light mt-5 py-3">
